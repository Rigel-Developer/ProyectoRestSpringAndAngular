<div class="row">
    <div class="col align-self-center">

        <div class="card mt-5 " style="width: 25rem;position: absolute;left: 70%;">
            <img class="card-img-top bg-dark" src="../../assets/user4.png" width="50px" height="250px" alt="Card image cap">
            <div class="card-body ">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="form-group ">
                        <label for="email ">Correo electrónico:</label>
                        <input type="email " class="form-control " placeholder="Enter email " id="email " matInput formControlName="userName" required>
                    </div>
                    <div class="alert alert-danger alert-dismissible" *ngIf="isFieldInvalid( 'userName') ">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Success!</strong> Indicates a successful or positive action.
                    </div>
                    <div class="form-group ">
                        <label for="pwd ">Contraseña:</label>
                        <input class="form-control " placeholder="Enter password " id="pwd " matInput type="password" formControlName="password" required>
                    </div>
                    <div class="alert alert-danger alert-dismissible" *ngIf="isFieldInvalid( 'userName') ">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Success!</strong> Indicates a successful or positive action.
                    </div>

                    <button type="submit " class="btn btn-info btn-block">Ingresar</button>
                </form>
            </div>
            <div class="card-footer bg-dark text-white">
                Derechos Reservados

            </div>

        </div>
    </div>


</div>
