<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h3 color="primary">Por favor inicia sesión para continuar</h3>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Usuario" formControlName="userName" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Por favor ingresa tu nombre
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Por favor ingresa tu contraseña
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="warn" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
