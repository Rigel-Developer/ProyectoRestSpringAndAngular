<div class="row">
    <div class="col align-self-center">

        <div class="card mt-5" style="width: 18rem;">
            <h5 class="card-header bg-success text-white">Inicio de Sesi√≥n</h5>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="form-group ">
                        <label for="email ">Email address:</label>
                        <input type="email " class="form-control " placeholder="Enter email " id="email " matInput formControlName="userName" required>
                    </div>
                    <div class="alert alert-danger alert-dismissible" *ngIf="isFieldInvalid( 'userName') ">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Success!</strong> Indicates a successful or positive action.
                    </div>
                    <div class="form-group ">
                        <label for="pwd ">Password:</label>
                        <input class="form-control " placeholder="Enter password " id="pwd " matInput type="password " formControlName="password" required>
                    </div>
                    <div class="alert alert-danger alert-dismissible" *ngIf="isFieldInvalid( 'userName') ">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Success!</strong> Indicates a successful or positive action.
                    </div>

                    <button type="submit " class="btn btn-primary ">Submit</button>
                </form>
            </div>
            <div class="card-footer">


            </div>

        </div>
    </div>


</div>
